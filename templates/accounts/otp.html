<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter OTP - FreelanceConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<!-- Body: flex-col to stack back button and card -->
<body class="bg-gray-50 text-slate-800 min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Home Button: Placed ABOVE the card, aligned with its left edge -->
    <div class="w-full max-w-md mb-6 flex justify-start">
        <a href="/" class="flex items-center gap-2 text-slate-500 hover:text-indigo-600 transition-colors duration-200 group">
            <div class="p-2 bg-white rounded-full shadow-sm group-hover:shadow-md transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transform group-hover:-translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
            </div>
            <span class="font-medium">Back to Home</span>
        </a>
    </div>

    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden p-8 md:p-10 space-y-8">
        <div class="text-center">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-indigo-50 text-indigo-600 mb-6 group-hover:scale-110 transition-transform duration-300">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
            </div>
            <h2 class="text-3xl font-extrabold text-slate-900 tracking-tight">Enter OTP</h2>
            <p class="mt-2 text-slate-500 text-base">We sent a verification code to your email.</p>
        </div>

        {% if error %}
        <!-- Error: Professional Alert Style -->
        <div class="p-4 rounded-r-lg border-l-4 border-red-500 bg-red-50 flex items-start gap-3">
            <svg class="w-5 h-5 text-red-500 mt-0.5 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
            <div class="text-red-700 text-sm font-medium">{{ error }}</div>
        </div>
        {% endif %}

        <form action="" method='post' class="space-y-6">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-4 text-center">Enter your 6-digit code</label>

                <div class="mt-1 flex gap-2 justify-center">
                    <input id="otp1" name="otp1" type="text" maxlength="1" class="otp w-12 h-12 text-center text-xl font-bold border border-slate-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all outline-none" />
                    <input id="otp2" name="otp2" type="text" maxlength="1" class="otp w-12 h-12 text-center text-xl font-bold border border-slate-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all outline-none" />
                    <input id="otp3" name="otp3" type="text" maxlength="1" class="otp w-12 h-12 text-center text-xl font-bold border border-slate-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all outline-none" />
                    <input id="otp4" name="otp4" type="text" maxlength="1" class="otp w-12 h-12 text-center text-xl font-bold border border-slate-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all outline-none" />
                    <input id="otp5" name="otp5" type="text" maxlength="1" class="otp w-12 h-12 text-center text-xl font-bold border border-slate-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all outline-none" />
                    <input id="otp6" name="otp6" type="text" maxlength="1" class="otp w-12 h-12 text-center text-xl font-bold border border-slate-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all outline-none" />
                </div>
            </div>

            <button type="submit" class="w-full py-3.5 px-4 rounded-xl shadow-lg shadow-indigo-200 text-sm font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all transform hover:-translate-y-0.5">
                Verify Code
            </button>
        </form>

        <div class="text-center text-sm">
            <p class="text-slate-500">
                Didn't receive the code?
                <a href="{% url 'accounts:resent_otp' %}">
                <button id="resendBtn" disabled class="font-medium text-indigo-300 cursor-not-allowed">
                    Resend
                </button>
                </a>
            </p>
            <p class="mt-2 text-slate-600">
                Resend available in <span id="timer">05:00</span>
            </p>
        </div>
    </div>

<script>
document.addEventListener("DOMContentLoaded", () => {

    //-------------------------------
    // OTP Auto-move + Backspace
    //-------------------------------
    const inputs = document.querySelectorAll(".otp");

    inputs.forEach((input, index) => {
        input.addEventListener("input", () => {
            if (input.value.length === 1 && index < inputs.length - 1) {
                inputs[index + 1].focus();
            }
        });

        input.addEventListener("keydown", (e) => {
            if (e.key === "Backspace" && input.value === "" && index > 0) {
                inputs[index - 1].focus();
            }
        });
    });

    //-------------------------------
    // TIMER SYSTEM
    //-------------------------------
    let timeLeft = 30; // 5 minutes
    const timerEl = document.getElementById("timer");
    const resendBtn = document.getElementById("resendBtn");
    let interval;

    function startTimer() {
        resendBtn.disabled = true;
        resendBtn.classList.add("cursor-not-allowed", "text-indigo-300");
        resendBtn.classList.remove("text-indigo-600");

        interval = setInterval(() => {
            let min = Math.floor(timeLeft / 60);
            let sec = timeLeft % 60;

            timerEl.textContent =
                `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;

            timeLeft--;

            if (timeLeft < 0) {
                clearInterval(interval);
                resendBtn.disabled = false;
                resendBtn.classList.remove("cursor-not-allowed", "text-indigo-300");
                resendBtn.classList.add("text-indigo-600");
            }
        }, 1000);
    }

    startTimer();

    //-------------------------------
    // RESEND BUTTON CLICK
    //-------------------------------
    resendBtn.addEventListener("click", () => {
        timeLeft = 300; // reset timer
        clearInterval(interval);
        startTimer();

        console.log("OTP RESENT");
    });

});
</script>

</body>
</html>
