<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - FreelanceConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<!-- Body: flex-col to stack back button and card -->
<body class="bg-gray-50 text-slate-800 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden p-8 md:p-10 space-y-8">
        <div class="text-center">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-indigo-50 text-indigo-600 mb-6 group-hover:scale-110 transition-transform duration-300">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11.536 16.236a6 6 0 01-1.172 1.172l-.994.994a2.5 2.5 0 01-1.922.63l-3.005-.25m2.42.248l-2.42.25a2.5 2.5 0 01-2.12-2.12l.25-3.005a2.5 2.5 0 01.63-1.922l.994-.994a6 6 0 011.172-1.172L13.743 7.743A6 6 0 0115 7z"></path></svg>
            </div>
            <h2 class="text-3xl font-extrabold text-slate-900 tracking-tight">Forgot password?</h2>
            <p class="mt-2 text-slate-500 text-base">No worries, we'll send you reset instructions.</p>
        </div>
        {% if error %}
        <!-- Error: Professional Alert Style -->
        <div class="p-4 rounded-r-lg border-l-4 border-red-500 bg-red-50 flex items-start gap-3">
            <svg class="w-5 h-5 text-red-500 mt-0.5 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
            <div class="text-red-700 text-sm font-medium">{{ error|safe }}</div>
        </div>
        {% endif %}

        {% if message %}
        <!-- Success/Info Message Style -->
        <div class="p-4 rounded-r-lg border-l-4 border-green-500 bg-green-50 flex items-start gap-3">
            <svg class="w-5 h-5 text-green-500 mt-0.5 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <div class="text-green-700 text-sm font-medium">{{ message|safe }}</div>
        </div>
        {% endif %}

        <form class="space-y-6" action="{% url 'accounts:request_otp' %}" method="post">
            {% csrf_token %}
            <div>
                <label for="email" class="block text-sm font-semibold text-slate-700 mb-1">Email address</label>
                <div class="mt-1">
                    <input id="email" name="email" type="email" autocomplete="email" required class="appearance-none block w-full px-3 py-3 border border-slate-300 rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition-colors" placeholder="you@example.com">
                </div>
            </div>

            <div>
                <button type="submit" class="w-full flex justify-center py-3.5 px-4 border border-transparent rounded-xl shadow-lg shadow-indigo-200 text-sm font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all transform hover:-translate-y-0.5">
                    Send OTP reset code
                </button>
            </div>
        </form>

        <div class="text-center text-sm">
            <a href="{% url 'accounts:signin' %}" class="font-medium text-slate-500 hover:text-slate-900 transition-colors flex items-center justify-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                Back to log in
            </a>
        </div>
    </div>

</body>
</html>
