<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Failed - FreelanceConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50 text-slate-800 min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Home Button -->
    <div class="w-full max-w-md mb-6 flex justify-start">
        <a href="/" class="flex items-center gap-2 text-slate-500 hover:text-indigo-600 transition-colors duration-200 group">
            <div class="p-2 bg-white rounded-full shadow-sm group-hover:shadow-md transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transform group-hover:-translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
            </div>
            <span class="font-medium">Back to Home</span>
        </a>
    </div>

    <!-- Main Card -->
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden p-8 md:p-10 text-center">
        
        <!-- Error Icon -->
        <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-red-50 text-red-500 mb-6 animate-pulse">
            <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
        </div>

        <h2 class="text-3xl font-extrabold text-slate-900 tracking-tight mb-4">Link Expired or Invalid</h2>
        
        <p class="text-slate-500 text-lg mb-8 leading-relaxed">
            The email verification link you clicked is invalid, expired. Please Sign up again.
        </p>
        

        <div class="mt-8 pt-6 border-t border-slate-100">
            <p class="text-slate-400 text-sm">
                Need help? <a href="#" class="text-indigo-600 hover:text-indigo-700 font-medium hover:underline">Contact Support</a>
            </p>
        </div>

    </div>

</body>
</html>
