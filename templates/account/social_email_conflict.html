<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Conflict - FreelanceConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50 text-slate-800 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden p-8 md:p-10 space-y-8 text-center relative">
        <!-- Warning Icon -->
        <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-amber-50 text-amber-600 mb-2">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
        </div>

        <div class="space-y-2">
            <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">Account Conflict</h1>
            <p class="text-slate-500 font-medium text-lg">Sign-in method mismatch</p>
        </div>

        <div class="bg-amber-50 rounded-xl p-6 border border-amber-100 text-left">
            <p class="text-slate-700 leading-relaxed mb-4">
                Your acoount is already registered by using a password.
            </p>
            <p class="text-slate-600 text-sm">
                For security reasons, please log in with your password.
            </p>
        </div>

        <div>
            <a href="{% url 'accounts:signin' %}" class="w-full flex justify-center py-3.5 px-4 border border-transparent rounded-xl shadow-lg shadow-indigo-200 text-sm font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all transform hover:-translate-y-0.5">
                Sign in with Password
            </a>
        </div>

        <div class="text-center text-sm">
            <p class="text-slate-400">
                Need help? <a href="#" class="text-slate-500 hover:text-indigo-600 transition-colors">Contact Support</a>
            </p>
        </div>
    </div>

</body>
</html>
